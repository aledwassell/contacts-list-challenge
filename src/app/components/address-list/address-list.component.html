<mat-card *ngIf="contacts.size" >
  <mat-card-header>
      <mat-card-title>Contacts</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let contact of contacts">
        <mat-icon mat-list-icon>person</mat-icon>
        <div mat-line>{{contact.firstName}} {{contact.lastName}}</div>
        <div mat-line>Phone Number: {{contact.phoneNumber}}</div>
        <div mat-line>Email: email@email.com</div>
        <button mat-icon-button (click)="remove(contact)"><mat-icon>delete</mat-icon></button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
