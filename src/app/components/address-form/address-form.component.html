<mat-card>
  <mat-card-header>
      <mat-card-title>Add New Contact</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" fxLayout.xs="column" fxLayoutAlign=" center" fxLayoutGap="15px">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input [formControl]="firstName" matInput placeholder="Mike">
        <mat-error>First name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input [formControl]="lastName" matInput placeholder="Smith">
        <mat-error>Last name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input [formControl]="phoneNumber" matInput placeholder="07555999000">
        <mat-error>Must be a number</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="end">
    <button (click)="submit()" [disabled]="!firstName.value || !lastName.value" mat-raised-button color="primary" aria-label="Submit">
      Add contact
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
